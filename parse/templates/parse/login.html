<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="{% url 'parse:login' %}" method="POST">
        {% csrf_token %}
        <h3>Name</h3>
        <input type="text" name="login"><br>
        <h3>Password</h3>
        <input type="password" name="password"><br>
        <input type="submit">
    </form>

</body>
</html>
